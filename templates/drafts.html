{% extends 'base.html' %}

{% block content %}


<div class="container">
  <div class="feed">
    <h5>Drafts</h5>
    {% for post in drafts %}
    <div class="feed-content">
      <div class="profile">
        <div class="profile-picture">
          <img src="{{ post.author.profile_picture.url }}" alt="">
        </div>
      </div>
      <div class="post-content">
        <h4 class="lead"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
        <div class="post-content-meta">
          <span><i class="fas fa-calendar-day"></i>{{ post.timestamp|date }}</span>
          <span><i class="fas fa-pen"></i><a href="{% url 'blog:post_publish' post.pk %}">Publish</a></span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
