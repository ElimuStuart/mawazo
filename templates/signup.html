{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="feed">
    <h5>Sign Up</h5>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

  </p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>

{% endblock content %}
